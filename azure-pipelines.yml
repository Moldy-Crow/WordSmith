trigger:
- none

pool:
  vmImage: ubuntu-latest

steps:
- task: DockerInstaller@0
  inputs:
    dockerVersion: '17.09.0-ce'
- task: DockerCompose@0
  inputs:
    containerregistrytype: 'Azure Container Registry'
    dockerComposeFile: '**/pilot-app-wordsmith/docker-compose.yml'
    action: 'Run a Docker Compose command'
    dockerComposeCommand: 'build'
    currentWorkingDirectory: '$(System.DefaultWorkingDirectory)/pilot-app-wordsmith'
  

- task: FortifyOnDemandStatic@8
  inputs:
    FortifyProjects: '**/pilot-app-wordsmith'
    FodConnection: 'TestConnection'
    ReleaseOptions: '0'
    ReleaseId: 1121266
    EntitlementSelection: '1'
    EntitlementPreference: '1'
    OverrideScanSettings: '2'
    InProgressScanActionType: '2'
    RemediationScanPreference: '2'
    BuildType: 'mvn'
    SkipBuild: true
    PollingInterval: 0
    PolicyFailAction: '0'
